<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

    <head title="Pojištovna" th:replace="~{fragments/layout.html :: fragmentHead}"></head>

    <body>
    <div class="main-content">

        <!--HEADER-->
        <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>

        <section class="container px-2 my-5">




            <div class="container mt-4">
                <table class="table ">



                    <div>

                        <h3>Upravit pojištění</h3>
                        <form th:action="@{'/uzivatele/pojisteni/edit/' + ${id}}" method="post">

                            <label for="pojisteni">Vybrané pojištění:</label>
                            <select id="pojisteni" name="pojisteniId" required>
                                <option th:each="pojisteni : ${pojisteni}"
                                        th:value="${pojisteni.pojisteni.id}"
                                        th:text="${pojisteni.pojisteni.predmet}">
                                </option>
                            </select>

                            <br>
                            <label for="castka">Částka pojištění:</label>
                            <input id="castka" name="castka" type="number" step="1" min="0" placeholder="Zadejte částku" required>
                            <br>
                            <button type="submit">Upravit pojištění</button>
                        </form>
                    </div>


                </table>
            </div>



        </section>




    </div>
    </body>


    <!--Footer-->
    <footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

    <!--Scripty-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
