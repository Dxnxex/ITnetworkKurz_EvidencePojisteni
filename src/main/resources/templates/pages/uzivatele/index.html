<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/layout.html :: fragmentHead}"></head>

    <body>
    <div class="main-content">

        <!--HEADER-->
        <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>


        <section class="container px-2 my-5">

            <!--Vytvořit pojištěného-->
            <div class="my-5 px-2 justify-content-end align-items-center text-center">
                <a th:href="@{/uzivatele/create}" ><button class="btn btn-success">Vytvořit pojištěného</button> </a>
            </div>


            <!--Tabulka pojištěných-->
            <table class="pojistenciTable mb-5">
                <thead>
                <tr>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Ulice a číslo popisné</th>
                    <th>Město</th>
                    <th>PSČ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="uzivatel : ${uzivatele}">
                    <td th:text="${uzivatel.jmeno}"></td>
                    <td th:text="${uzivatel.prijmeni}"></td>
                    <td th:text="${uzivatel.email}"></td>
                    <td th:text="${uzivatel.telefon}"></td>
                    <td th:text="${uzivatel.uliceACislo}"></td>
                    <td th:text="${uzivatel.mesto}"></td>
                    <td th:text="${uzivatel.psc}"></td>
                    <td>
                        <form th:action="@{/uzivatele/delete/{id}(id=${uzivatel.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Smazat</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </section>

    </div>
    </body>


    <!--Footer-->
    <footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

    <!--Scripty-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
