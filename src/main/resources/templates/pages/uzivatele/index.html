<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragments/layout.html :: fragmentHead}"></head>

    <body>
    <div class="main-content">

        <!--HEADER-->
        <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>


        <section class="container px-2 my-5">

            <div th:replace="~{fragments/layout.html :: fragmentFlash}"></div>

            <!--Vytvořit pojištěného-->
            <div class="my-5 px-2 justify-content-end align-items-center text-center">
                <a th:href="@{/uzivatele/create}" ><button class="btn btn-success">Vytvořit pojištěného</button> </a>
            </div>


            <!--Tabulka pojištěných-->
            <table class="pojistenciTable mb-5">
                <thead>
                <tr>
                    <th>Jméno</th>
                    <th>Bydliště</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>


                <tr th:each="uzivatel : ${vypsatVsechnyUzivatele}">
                    <td th:text="${uzivatel.jmeno} + ' ' + ${uzivatel.prijmeni}"></td>
                    <td th:text="${uzivatel.uliceACislo} + ',' + ${uzivatel.mesto}"></td>

                    <td>
                        <div class="d-flex">
                            <form th:action="@{/uzivatele/delete/{id}(id=${uzivatel.id})}" method="post" class="px-1">
                                <button type="submit" class="btn btn-danger">Smazat</button>
                            </form>
                            <form th:action="@{/uzivatele/{id}(id=${uzivatel.id})}" method="get" class="px-1">
                                <button type="submit" class="btn btn-warning">Detail</button>
                            </form>
                            <form th:action="@{/uzivatele/edit/{id}(id=${uzivatel.id})}" method="get" class="px-1">
                                <button type="submit" class="btn btn-info">Editovat</button>
                            </form>
                        </div>
                    </td>

                </tr>



                </tbody>
            </table>

        </section>

    </div>
    </body>


    <!--Footer-->
    <footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

    <!--Scripty-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</html>
