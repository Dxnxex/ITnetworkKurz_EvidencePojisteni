<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

    <head title="Pojištovna" th:replace="~{fragments/layout.html :: fragmentHead}"></head>

    <body>
    <div class="main-content">

        <!--HEADER-->
        <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>

        <section class="container px-2 my-5">


            <!--Flash messages-->
            <div th:replace="~{fragments/layout.html :: fragmentFlash}"></div>

            <h5 class="nadpis">Detaily uživatele</h5>

            <div class="container mt-4">
                <table class="table ">

                    <thead>
                    <tr>
                        <th class="tableBorders">
                            <div th:text="${uzivatel.jmeno} +' '+ ${uzivatel.prijmeni}"></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td class="tableBorders"><div th:text="${uzivatel.mesto}"></div></td>
                        <td class="tableBorders"><div th:text="${uzivatel.email}"></div></td>
                    </tr>

                    <tr>
                        <td  class="tableBorders"><div th:text="${uzivatel.uliceACislo}"></div></td>
                        <td  class="tableBorders"><div th:text="${uzivatel.telefon}"></div></td>
                    </tr>

                    <tr>
                        <td  class="tableBorders"><div th:text="${uzivatel.psc}"></div></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <br>


            <h5 class="nadpis my-2">Pojištění uživatele:</h5>
            <tr th:each="item : ${uzivatelovaPojisteni}">
                <td th:text="${item.pojisteni.predmet} + ': ' +  ${item.castka} + ' Kč'"></td>

                <td>
                    <div class="d-flex mb-4">
                        <form th:action="@{/uzivatele/pojisteni/delete/{id} (id=${item.id}) }" method="post" class="px-1">
                            <button type="submit" class="btn btn-danger">Smazat</button>
                        </form>
                        <form th:action="@{/uzivatele/pojisteni/edit/{id} (id=${item.id}) }" method="get" class="px-1">
                            <button type="submit" class="btn btn-info">Editovat</button>
                        </form>
                    </div>
                </td>
            </tr>

            <div>
                <p></p>
                <h5 class="nadpis my-2">Přidat nové pojištění:</h5>
                <form th:action="@{'/uzivatele/' + ${uzivatel.id}}" method="post">
                    <label for="pojisteni">Vyberte pojištění:</label>
                    <select id="pojisteni" name="pojisteniId" required>
                        <option th:each="pojisteni : ${pojisteni}"
                                th:value="${pojisteni.id}"
                                th:text="${pojisteni.predmet}">
                        </option>
                    </select>
                    <br>
                    <label for="castka">Částka pojištění:</label>
                    <input id="castka" name="castka" type="number" step="1" min="0" placeholder="Zadejte částku" required>
                    <br>
                    <button type="submit">Přiřadit pojištění</button>
                </form>
            </div>



        </section>




    </div>
    </body>


    <!--Footer-->
    <footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

    <!--Scripty-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
