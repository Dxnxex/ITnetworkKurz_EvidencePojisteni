<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

    <head title="Pojištovna" th:replace="~{fragments/layout.html :: fragmentHead}"></head>

    <body>
    <div class="main-content">

        <!--HEADER-->
        <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>

        <section class="container px-2 my-5">




            <div class="container mt-4">
                <table class="table ">



                    <h3>Pojištění uživatele:</h3>
                    <tr th:each="item : ${uzivatelovaPojisteni}">
                        <td th:text="${item.pojisteni.predmet} + ': ' +  ${item.castka} + ' Kč'"></td>

                        <td>
                            <div class="d-flex">
                                <form th:action="@{/uzivatele/delete/{id}(id=${uzivatel.id})}" method="post" class="px-1">
                                    <button type="submit" class="btn btn-danger">Smazat</button>
                                </form>
                                <form th:action="@{/uzivatele/pojisteni/edit/{id} (id=${item.id}) }" method="get" class="px-1">
                                    <button type="submit" class="btn btn-warning">Detail</button>
                                </form>
                                <form th:action="@{/uzivatele/edit/{id}(id=${uzivatel.id})}" method="get" class="px-1">
                                    <button type="submit" class="btn btn-info">Editovat</button>
                                </form>
                            </div>
                        </td>

                    </tr>



                </table>
            </div>



        </section>




    </div>
    </body>


    <!--Footer-->
    <footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

    <!--Scripty-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
