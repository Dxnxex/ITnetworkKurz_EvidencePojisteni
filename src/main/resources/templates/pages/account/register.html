<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout.html :: fragmentHead}"></head>

<body>
<div class="main-content">

    <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>


    <section class="container px-2 my-5">

        <!--Flash messages-->
        <div th:replace="~{fragments/layout.html :: fragmentFlash}"></div>


        <article>
            <div id="centrovac">
                <header>
                    <h1>Registrace</h1>
                </header>

                <section>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <form th:action="@{/account/register}" th:object="${userRegistration}" method="post" class="d-flex flex-column gap-2">


                                <div class="col-md-6">
                                    <label for="email">Uživatelský email</label>
                                    <input id="email" name="email" th:field="*{email}" class="form-control"/>
                                    <div class="py-2 flash-message message-error" th:text="${email}" th:if="${email}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="password">Heslo</label>
                                    <input id="password" name="password" type="password" th:field="*{password}" class="form-control"/>
                                    <div class="py-2 flash-message message-error" th:text="${password}" th:if="${password}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="confirm-password">Heslo pro zopakování</label>
                                    <input id="confirm-password" name="password" type="password" th:field="*{confirmPassword}" class="form-control"/>
                                    <div class="py-2 flash-message message-error" th:text="${confirmPassword}" th:if="${confirmPassword}"></div>
                                </div>

                                <div class="col-md-6">
                                    <button type="submit">Registrovat</button>
                                </div>

                                <div class="col-md-6">
                                    <p>
                                        <a th:href="@{/account/login}">Přihlásit se</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </article>


    </section>


</div>
</body>


<footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

<!--Scripty-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
