<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout.html :: fragmentHead}"></head>

<body>
<div class="main-content">

    <header th:replace="~{fragments/layout.html :: fragmentNavigace}"></header>


    <section class="container px-2 my-5">

        <!--Flash messages-->
        <div th:replace="~{fragments/layout.html :: fragmentFlash}"></div>


        <article>
            <div id="centrovac">
                <header>
                    <h1>Přihlášení</h1>
                </header>

                <section>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-2">
                                <div class="form-group">
                                    <label for="email">Uživatelský email</label>
                                    <input id="email" name="email" type="text" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Heslo</label>
                                    <input id="password" name="password" type="password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="clanky-tlacitko align-self-start">Přihlásit se</button>
                                </div>
                                <div class="form-group">
                                    <p>
                                        <a th:href="@{/account/register}">Registrace</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </article>


    </section>


</div>
</body>


<footer th:replace="~{fragments/layout.html :: fragmentFooter}"></footer>

<!--Scripty-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
