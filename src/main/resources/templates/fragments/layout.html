<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="fragmentHead">
    <meta charset="UTF-8">
    <meta jmeno="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Modrá pojišťovna</title>

    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>





<!--CREATE / EDIT (UŽIVATEL)-->
<div th:fragment="fragmentFormCreate">
    <div class="row mb-3">

    <div class="col-md-6">
        <label for="jmeno">Jméno:</label>
        <input type="text" id="jmeno" th:field="*{jmeno}" class="form-control" placeholder="Jan"/>
        <div class="py-2 flash-message message-error" th:text="${jmeno}" th:if="${jmeno}"></div>
    </div>

    <div class="col-md-6">
        <label for="prijmeni">Příjmení:</label>
        <input type="text" id="prijmeni" th:field="*{prijmeni}" class="form-control" placeholder="Novák"/>
        <div class="py-2 flash-message message-error" th:text="${prijmeni}" th:if="${prijmeni}"></div>
    </div>

    </div>

    <div class="row mb-3">

        <div class="col-md-6">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="jannovak68@gmail.com"/>
            <div class="py-2 flash-message message-error" th:text="${email}" th:if="${email}"></div>
        </div>

        <div class="col-md-6">
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" th:field="*{telefon}" class="form-control" placeholder="731 584 972"/>
            <div class="py-2 flash-message message-error" th:text="${telefon}" th:if="${telefon}"></div>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col-md-6">
            <label for="uliceACislo">Ulice a číslo popisné:</label>
            <input type="text" id="uliceACislo" th:field="*{uliceACislo}" class="form-control" placeholder="Ve Svahu 3"/>
            <div class="py-2 flash-message message-error" th:text="${uliceACislo}" th:if="${uliceACislo}"></div>
        </div>

        <div class="col-md-6">
            <label for="mesto">Město:</label>
            <input type="text" id="mesto" th:field="*{mesto}" class="form-control" placeholder="Praha 1"/>
            <div class="py-2 flash-message message-error" th:text="${mesto}" th:if="${mesto}"></div>
        </div>

    </div>


    <div class="row mb-3 justify-content-end">

        <div class="col-md-6 ">
            <label for="psc">PSČ:</label>
            <input type="text" id="psc" th:field="*{psc}" class="form-control" placeholder="100 00"/>
            <div class="py-2 flash-message message-error" th:text="${psc}" th:if="${psc}"></div>
        </div>

    </div>


</div>

<!--Footer-->
<header th:fragment="fragmentNavigace">
    <div class="navigace">
        <nav class="navbar navbar-expand-lg | container">
            <div class="container-fluid">

                <!--Název-->
                <div>
                    <a class="nav-link" th:href="@{/}"><span class="fw-bold fs-4">Modrá pojišťovna</span></a>
                </div>

                <!--Tlačítko-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <!--Menu-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/uzivatele}">Pojištěnci</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pojisteni}">Pojištění</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">O aplikaci...</a>
                        </li>


                    </ul>
                </div>

            </div>
        </nav>
    </div>
</header>

<!--FLASH-->
<div th:fragment="fragmentFlash">
    <div class="flash-message message-success" th:text="${success}" th:if="${success}"></div>
    <div class="flash-message message-delete" th:text="${delete}" th:if="${delete}"></div>
    <div class="flash-message message-error" th:text="${error}" th:if="${error}"></div>

    <script th:src="@{/scripts/fade.js}"></script>
</div>



<!--Footer-->
    <footer th:fragment="fragmentFooter" class="col-12 col-sm-3 col-md-12">

        <div class="| py-4 | myFooter mt-5">
            <div class="container| d-flex justify-content-between align-items-center text-center | borders">

                <div class="text-center flex-grow-1 | fs-6 ">
                    <span>@2024 Vytvořil <a class="myFooter" href="https://www.linkedin.com/in/daniel-tolda-bb3602312/">Daniel Tolda</a></span>
                </div>


            </div>
        </div>

    </footer>


</body>

</html>
