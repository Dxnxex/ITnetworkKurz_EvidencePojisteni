<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="fragmentHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Modrá pojišťovna</title>

    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>




<!--NAVIGACE-->
<header th:fragment="fragmentNavigace">
    <div class="navigace">
        <nav class="navbar navbar-expand-lg | container">

                <div class="container-fluid">

                    <!--Název-->
                    <div>
                        <a class="nav-link" th:href="@{/}"><span class="fw-bold fs-4">Modrá pojišťovna</span></a>
                    </div>

                    <!--Tlačítko-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <!--Menu-->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mx-auto d-flex justify-content-center">

                            <ul class="navbar-nav">
                                <li sec:authorize="isAuthenticated()" class="nav-item">
                                    <a class="nav-link" th:href="@{/uzivatele}">Pojištěnci</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/pojisteni}">Pojištění</a>
                                </li>
                            </ul>

                        </div>

                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/account/login}">Přihlásit se</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" th:href="@{/account/register}">Registrovat</a>
                            </li>


                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <form method="post" th:action="@{/account/logout}" class="d-inline">
                                    <button class="btn btn-link nav-link">Odhlásit se</button>
                                </form>
                            </li>

                            <li class="nav-item btn btn-link nav-link " sec:authorize="isAuthenticated()"> UŽIVATEL </li>
                            <li class="nav-item btn btn-link nav-link " sec:authorize="hasRole('ADMIN')"> ADMIN </li>

                        </ul>
                </div>

            </div>

        </nav>
    </div>
</header>

<!--FLASH-->
<div th:fragment="fragmentFlash">
    <div class="flash-message message-success" th:text="${success}" th:if="${success}"></div>
    <div class="flash-message message-delete" th:text="${delete}" th:if="${delete}"></div>
    <div class="flash-message message-error" th:text="${error}" th:if="${error}"></div>

    <script th:src="@{/scripts/fade.js}"></script>
</div>



<!--Footer-->
    <footer th:fragment="fragmentFooter" class="col-12 col-sm-3 col-md-12">

        <div class="| py-4 | myFooter mt-5">
            <div class="container| d-flex justify-content-between align-items-center text-center | borders">

                <div class="text-center flex-grow-1 | fs-6 ">
                    <span>@2024 Vytvořil <a class="myFooter" href="https://www.linkedin.com/in/daniel-tolda-bb3602312/">Daniel Tolda</a></span>
                </div>


            </div>
        </div>

    </footer>


</body>

</html>
