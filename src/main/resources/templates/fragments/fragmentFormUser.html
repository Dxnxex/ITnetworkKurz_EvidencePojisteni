<!doctype html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<body>





<!--CREATE / EDIT (UŽIVATEL)-->
<div th:fragment="fragmentFormCreate">
    <div class="row mb-3">

        <div class="col-md-6">
            <label for="jmeno">Jméno:</label>
            <input type="text" id="jmeno" th:field="*{jmeno}" class="form-control" placeholder="Jan"/>
            <div class="py-2 flash-message message-error" th:text="${jmeno}" th:if="${jmeno}"></div>
        </div>

        <div class="col-md-6">
            <label for="prijmeni">Příjmení:</label>
            <input type="text" id="prijmeni" th:field="*{prijmeni}" class="form-control" placeholder="Novák"/>
            <div class="py-2 flash-message message-error" th:text="${prijmeni}" th:if="${prijmeni}"></div>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col-md-6">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="jannovak68@gmail.com"/>
            <div class="py-2 flash-message message-error" th:text="${email}" th:if="${email}"></div>
        </div>

        <div class="col-md-6">
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" th:field="*{telefon}" class="form-control" placeholder="731 584 972"/>
            <div class="py-2 flash-message message-error" th:text="${telefon}" th:if="${telefon}"></div>
        </div>

    </div>

    <div class="row mb-3">

        <div class="col-md-6">
            <label for="uliceACislo">Ulice a číslo popisné:</label>
            <input type="text" id="uliceACislo" th:field="*{uliceACislo}" class="form-control" placeholder="Ve Svahu 3"/>
            <div class="py-2 flash-message message-error" th:text="${uliceACislo}" th:if="${uliceACislo}"></div>
        </div>

        <div class="col-md-6">
            <label for="mesto">Město:</label>
            <input type="text" id="mesto" th:field="*{mesto}" class="form-control" placeholder="Praha 1"/>
            <div class="py-2 flash-message message-error" th:text="${mesto}" th:if="${mesto}"></div>
        </div>

    </div>


    <div class="row mb-3 justify-content-end">

        <div class="col-md-6 ">
            <label for="psc">PSČ:</label>
            <input type="text" id="psc" th:field="*{psc}" class="form-control" placeholder="100 00"/>
            <div class="py-2 flash-message message-error" th:text="${psc}" th:if="${psc}"></div>
        </div>

    </div>


</div>


</body>

</html>
